<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="main">
    <div class="display">
      <input type="" placeholder="" class="input-field" id="screen">
    </div>
    <div class="input" id="some">
      <button class="btn spl" id="clear" onclick="clearScreen()">C</button>
      <button class="btn spl" id="backspace" onclick="backspace()"> &larr;</button>
      <button class="btn spl" id="percent" onclick="enter('%')">%</button>
      <button id="divide" class="btn spl" onclick="enter('/')">&divide;</button>
      <button class="btn" onclick="enter('7')">7</button>
      <button class="btn" onclick="enter('8')">8</button>
      <button class="btn" onclick="enter('9')">9</button>
      <button id="multiply" class="btn spl" onclick="enter('*')">x</button>
      <button class="btn" onclick="enter('4')">4</button>
      <button class="btn" onclick="enter('5')">5</button>
      <button class="btn" onclick="enter('6')">6</button>
      <button id="subtract" class="btn spl" onclick="enter('-')">-</button>
      <button class="btn" onclick="enter('1')">1</button>
      <button class="btn" onclick="enter('2')">2</button>
      <button class="btn" onclick="enter('3')">3</button>
      <button id="add" class="btn spl" onclick="enter('+')">+</button>
      <button class="btn" onclick="enter('.')">.</button>
      <button class="btn" onclick="enter('0')">0</button>
      <button class="btn" onclick="enter('.')">.</button>
      <button class="btn spll" id="equal" onclick="calculateResult()">=</button>
    </div>
  </section>
</body>
<script src="new.js"></script>
</html>
